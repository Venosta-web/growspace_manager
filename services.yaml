add_growspace:
  description: Add a new growspace
  fields:
    name:
      description: Name of the growspace
      required: true
      selector:
        text:
    rows:
      description: Number of rows in the growspace
      required: true
      selector:
        number:
          min: 1
          max: 20
    plants_per_row:
      description: Number of plants per row
      required: true
      selector:
        number:
          min: 1
          max: 20
    notification_target:
      description: Notification service target (e.g., mobile_app_your_phone)
      required: false
      selector:
        text:

remove_growspace:
  description: Remove a growspace
  fields:
    growspace_id:
      description: ID of the growspace to remove
      required: true
      selector:
        text:

add_plant:
  description: Add a plant to a growspace
  fields:
    growspace_id:
      description: ID of the growspace
      required: true
      selector:
        text:
    strain:
      description: Strain name
      required: true
      selector:
        text:
    row:
      description: Row position
      required: true
      selector:
        number:
          min: 1
    col:
      description: Column position
      required: true
      selector:
        number:
          min: 1
    phenotype:
      description: Phenotype
      required: false
      selector:
        text:
    mother_start:
      description: Mother start date
      required: false
      selector:
        date:
    clone_start:
      description: Clone start date
      required: false
      selector:
        date:
    veg_start:
      description: Vegetative start date
      required: false
      selector:
        date:
    flower_start:
      description: Flowering start date
      required: false
      selector:
        date:
    dry_start:
      description: Drying start date
      required: false
      selector:
        date:
    cure_start:
      description: Curing start date
      required: false
      selector:
        date:
    notes:
      description: Additional notes
      required: false
      selector:
        text:
          multiline: true

update_plant:
  description: Update a plant
  fields:
    plant_id:
      description: ID of the plant to update
      required: true
      selector:
        text:
    strain:
      description: Strain name
      required: false
      selector:
        text:
    phenotype:
      description: Phenotype
      required: false
      selector:
        text:
    row:
      description: Row position
      required: false
      selector:
        number:
          min: 1
    col:
      description: Column position
      required: false
      selector:
        number:
          min: 1
    seedling_start:
      description: Seedling start date
      required: false
      selector:
        date:
    mother_start:
      description: Mother start date
      required: false
      selector:
        date:
    clone_start:
      description: Clone start date
      required: false
