        date:
    veg_start:
      description: Vegetative start date
      required: false
      selector:
        date:
    flower_start:
      description: Flowering start date
      required: false
      selector:
        date:
    dry_start:
      description: Dry start date
      required: false
      selector:
        date:
    cure_start:
      description: Cure start date
      required: false
      selector:
        date:
    stage:
      description: Current growth stage
      required: false
      selector:
        select:
          options:
            - "seedling"
            - "mother"
