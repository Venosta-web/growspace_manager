name: Build Release ZIP

on:
  release:
    types: [published] # This runs only when you click "Publish release"

jobs:
  build_release:
    name: Build Release Asset
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Creates the ZIP file
      - name: Create ZIP archive
        run: |
          # Go into the custom_components directory
          cd custom_components

          # Create a zip file one level up (in the repo root)
          # Zip the 'growspace_manager' folder
          # Exclude the '.github' folder you have inside it
          zip -r ../growspace_manager.zip ./growspace_manager -x "growspace_manager/.github/*"

      # 3. Attaches the new zip file to your GitHub Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./growspace_manager.zip
          asset_name: growspace_manager.zip
          asset_content_type: application/zip
