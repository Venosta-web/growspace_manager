name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Creates the ZIP file
      - name: ZIP Release
        run: |
          cd custom_components
          zip -r ../growspace_manager.zip ./growspace_manager \
            -x "growspace_manager/.github/*" \
            -x "growspace_manager/.coverage" \
            -x "growspace_manager/.gitignore" \
            -x "growspace_manager/pytest.ini" \
            -x "growspace_manager/module.json"

      # 3. Attaches the new zip file to your GitHub Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./growspace_manager.zip
          asset_name: growspace_manager.zip
          asset_content_type: application/zip
